bookdown::gitbook:
  lot: yes
  lof: yes
  highlight: default
  split_by: rmd
  split_bib: yes
  css: ["style.css"]
  config:
    theme: united
    toc:
      collapse: section
      scroll_highlight: yes
      before: |
        <li><a href="/">Metodguiden</a></li>
      #after: |
      #  <li><a href="http://peterdahlgren.com/" target="blank">Peter M. Dahlgren</a></li>
    edit: https://github.com/peterdalle/metodguiden.se/blob/master/%s
    toolbar:
      position: fixed
    download: ["epub"]
    sharing: yes
    search: yes
    fontsettings:
      theme: white
      family: sans
      size: 2
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: no
bookdown::epub_book: default
#  bookdown::gitbook:
#    toc_depth: 1
#    fig_caption: yes
documentclass: book
cover-image: "images/cover.png"
url: "http://metodguiden.se/"
#apple-touch-icon: "touch-icon.png"
#apple-touch-icon-size: 120
site: bookdown::bookdown_site
header-includes:
  - \usepackage[swedish]{babel}
colorlinks: yes
